spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/near_dear?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false}
    username: root
    password: rootpassword
    hikari:
      initialization-fail-timeout: 0
  jpa:
    hibernate:
      ddl-auto: validate
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
  sql:
    init:
      schema-locations: classpath*:sql/schema.sql
      mode: always